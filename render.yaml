# Render.com deployment configuration
# This file tells Render how to deploy your Flask app

services:
  - type: web
    name: imdb-movie-browser
    env: python
    buildCommand: "pip install -r requirements.txt && python3 download_imdb_data_auto.py && python3 convert_to_sqlite.py"
    startCommand: "gunicorn app:app --timeout 120"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
